<!DOCTYPE html>
<html>
  <head>
    <title>Add Question</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>üìù Add a New Question</h2>
      <form id="questionForm">
        <label>Question Text:</label>
        <input type="text" id="question_text" required />

        <div id="choices">
          <div class="choice">
            <input
              type="text"
              class="choice_text"
              placeholder="Choice text"
              required
            />
            <label><input type="checkbox" class="is_correct" /> Correct</label>
          </div>
        </div>

        <button type="button" onclick="addChoice()">+ Add Choice</button
        ><br /><br />
        <button type="submit">‚úÖ Submit Question</button>
      </form>

      <p id="result" style="margin-top: 20px; font-weight: bold"></p>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
